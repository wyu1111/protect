    <script>

        function ShopCar() { }
        $.extend(ShopCar.prototype, {
            init: function (opts) {

                this.main = $(".connect-in ul");
                this.loadJson()
                    .then(function (res) {

                        this.json = res.subjects;
                        this.renderPage();
                    })
            },
            loadJson: function () {
                var opt = {
                    url: "http://localhost:8080/jso/douban.json",
                    data: { start: 0, count: 20 },
                    context: this
                };
                return $.ajax(opt);
            },
            renderPage: function () {
                var html = "";
                for (var i = 0; i < this.json.length; i++) {
                    html += `<li>
                                <img src="${this.json[i].images.small}" alt="">
                                <h3>${this.json[i].title}</h3>
                                <a href="index5.html#${this.json[i].id}";>购买</a>
                            </li> `;
                }
                this.main.html(html);
            },

        })

        var shopCar = new ShopCar();
        shopCar.init();

    </script>
